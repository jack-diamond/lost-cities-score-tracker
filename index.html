<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Cities Score Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lost Cities Score Tracker</h1>
    <div>
        <label for="p1_score">Player 1 Score:</label>
        <input type="number" id="p1_score">
    </div>
    <div>
        <label for="p2_score">Player 2 Score:</label>
        <input type="number" id="p2_score">
    </div>
    <button onclick="addScore()">Add Score</button>
    <div id="status"></div>
    <div class="result" id="result"></div>

    <script>
        let scores = { "Player 1": 0, "Player 2": 0 };
        let round = 1;

        function addScore() {
            const p1_score = parseInt(document.getElementById('p1_score').value) || 0;
            const p2_score = parseInt(document.getElementById('p2_score').value) || 0;

            scores["Player 1"] += p1_score;
            scores["Player 2"] += p2_score;
            round++;

            document.getElementById('status').innerText = `Round: ${round}`;
            document.getElementById('p1_score').value = '';
            document.getElementById('p2_score').value = '';

            if (round > 3) {
                declareWinner();
            }
        }

        function declareWinner() {
            let winner;
            if (scores["Player 1"] > scores["Player 2"]) {
                winner = "Player 1";
            } else if (scores["Player 2"] > scores["Player 1"]) {
                winner = "Player 2";
            } else {
                winner = "No one, it's a tie!";
            }

            document.getElementById('result').innerText = `Winner: ${winner}`;
            document.querySelector('button').disabled = true;
        }
    </script>
</body>
</html>
